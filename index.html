<!DOCTYPE html>
<html>
    <head>
        <title>Genshin Artifact Guide</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
        </script>
        <script src="/node_modules/angular/angular.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="genshinController">
            <h1>{{pagetitle}}</h1>
            <ul>
                <li ng-repeat="character in charlist">{{character.name}}</li>
            </ul>
        </div>

        <script>
            angular.module("app", []).controller("genshinController", function($scope,$http) {
                $scope.pagetitle = 'success';
                
                $http.get("http://localhost:3000/api/characters")
                .then(function(response){
                   $scope.charlist = response.data;
                });
            });
        </script>


    </body>
</html>
