<!DOCTYPE html>
<html>
    <head>
        <title>Genshin Artifact Guide</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
        </script>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-route/angular-route.js"></script>
    </head>
    <body ng-app="app">
        <div ng-view></div>

        <script>
           var app = angular.module("app", ['ngRoute']);
           app.config(['$routeProvider',  function($routeProvider) {
               $routeProvider
               .when("/start",{
                   templateUrl: "templates/step1.html",
                   controller: "characterController"
               })
               .when("/details",{
                   templateUrl: "templates/step2.html",
                   controller: "detailController"
               })
               .when("/results",{
                   templateUrl: "templates/step3.html",
                   controller: "resultController"
               })
               .otherwise({
                   redirectTo: '/start'
               })
           }]);
           
           app.controller("characterController", function($scope,$http) {
                $scope.pagetitle = 'success';
                
                $http.get("http://localhost:3000/api/characters")
                .then(function(response){
                   $scope.charlist = response.data;
                });
            });
            app.controller("detailController", function($scope,$http) {
                $scope.pagetitle = 'details';
            });
            app.controller("resultController", function($scope,$http) {
                $scope.pagetitle = 'results';
            });
        </script>


    </body>
</html>
