<div class="row">
<h1>{{pagetitle}}</h1>
<h6>"Information valid up to Genshin ver. 3.2"</h6>
    <div class="col-sm-3" ng-repeat="character in charlist">
        <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title text-center">{{character.name}}</a></h5>
              <div class="profile" style="background-image:url('images/{{character.name | lowercase}}.jpg')"></div>
              <a href="#!/details/" ng-click="setcharacter(character)" class="btn btn-outline-dark stretched-link w-100">Select</a>
            </div>
          </div>
    </div>
</div>
